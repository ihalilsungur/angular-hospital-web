<div class="container-fluid home-page">
    <div class="row">
        <div class="col-md-3">

            <div class="login">
                <div class="login-logo">
                    <img src="../assets/images/logo/logo.png" width="120px" height="100px" />
                </div>
                <div class="login-home">
                    <h2 style="color: rgb(77, 77, 87);margin-bottom: 20px;">Kullanıcı Giriş Formu</h2>
                    <form [formGroup]="loginFormGroup">
                        <div formGroupName="login">
                            <div class="form-group">
                                <label for="username" style="font-weight: bold;">Kullanıcı</label>
                                <input type="text" formControlName="username" class="form-control"
                                    placeholder="Kullanıcı Adınızı Giriniz" />
                                <div class="invalid-feedback">
                                    <div>Kullanıcı ismi zorunludur!</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" style="font-weight: bold;">Şifre</label>
                                <input type="password" formControlName="password" class="form-control"
                                    placeholder="Şifrenizi  Giriniz" />
                                <div class="invalid-feedback">
                                    <div>Password is required</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <button class="btn btn-primary">
                                <i class="fa fa-sign-in" style="font-size:18px; margin-right: 5px;"></i>
                                <span class="spinner-border spinner-border-sm mr-1">

                                </span>
                                Login

                            </button>
                            <a routerLink="/register" class="btn btn-link">Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <img src="../assets/images/logo/login-hospital.jpg" width="1100px" height="615px" />
        </div>
    </div>
    <app-footer></app-footer>
</div>
