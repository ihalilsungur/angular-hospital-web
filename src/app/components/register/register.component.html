<div class="container-fluid ">
    <div class="row">
        <div class="col-md-3">

            <div class="register">
                <div class="register-logo ">
                    <img src="../assets/images/logo/logo.png" width="120px" height="100px" />
                </div>
                <div class="register-home">
                    <h2 style="color: rgb(77, 77, 87); margin-bottom: 20px;" >Kullanıcı Kayıt Formu</h2>
                    <form [formGroup]="registerFormGroup">
                        <div formGroupName="register">
                            <div class="form-group">
                                <label for="username" style="font-weight: bold;">Kullanıcı</label>
                                <input type="text" formControlName="username" class="form-control"
                                    placeholder="Kullanıcı Adınızı Giriniz" />
                                <div class="invalid-feedback">
                                    <div>Kullanıcı ismi zorunludur!</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password" style="font-weight: bold;">Şifre</label>
                                <input type="password" formControlName="password" class="form-control"
                                    placeholder="Şifrenizi  Giriniz" />
                                <div class="invalid-feedback">
                                    <div>Password is required</div>
                                </div>
                            </div>

                            
                            <div class="form-group">
                                <label for="email" style="font-weight: bold;">E-mail</label>
                                <input type="email" formControlName="email" class="form-control"
                                    placeholder="Emailinizi  Giriniz" />
                                <div class="invalid-feedback">
                                    <div>Email zorunludur!</div>
                                </div>
                            </div>

                        </div>


                        <div class="form-group">
                            <button class="btn btn-primary">
                                <i class="fa fa-sign-in" style="font-size:18px; margin-right: 5px;"></i>
                                <span class="spinner-border spinner-border-sm mr-1">

                                </span>
                                Register

                            </button>
                            <a routerLink="/login" class="btn btn-link">LogIn</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <img src="../assets/images/logo/register.jpg" width="1100px" height="615px" />
        </div>
    </div>
    <app-footer></app-footer>
</div>
